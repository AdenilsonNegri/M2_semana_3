<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cálculo de Frete</title>
</head>
<body>

  <h2>Calculadora de Frete</h2>

  <label for="regiao">Região:</label>
  <input type="text" id="regiao" placeholder="Ex: Norte, Sul, Sudeste"><br><br>

  <label for="peso">Peso do Produto (kg):</label>
  <input type="number" id="peso" step="0.01"><br><br>

  <button onclick="calcularFrete()">Calcular Frete</button>

  <p id="resultado"></p>

  <script src="Calculo_Frete.js"></script>
  
</body>
</html>
